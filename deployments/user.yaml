apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobportal-user
  namespace: jobportal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: user-container
          image: ahdaan/jobportal-user:v1
          ports:
            - containerPort: 9002
          envFrom:
            - configMapRef:
                name: jobportal-config
            - secretRef:
                name: jobportal-secrets
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: user
  namespace: jobportal
spec:
  type: ClusterIP
  ports:
    - port: 9002
      targetPort: 9002
  selector:
    app: user